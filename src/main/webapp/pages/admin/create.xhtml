<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="/templates/adminBasePage.xhtml">
        <ui:define name="title">
            <title>Admin | Create Admin</title>
        </ui:define>
        <ui:define name="body-content">
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <h1>Create New Admin</h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
                        <li><a href="#">Tables</a></li>
                        <li><a href="#">Admin Table</a></li>
                        <li class="active">Create Admin</li>
                    </ol>
                </div>
                <h:form prependId="false" rendered="#{not loginBean.adminloggedIn}">
                    <div align="center">
                       <h3> Please <a href="http://localhost:8080/LuxuryWatches/pages/admin-login.jsf">login</a> to access this page </h3>
                    </div>
                </h:form>
                <h:form prependId="false" rendered="#{loginBean.adminloggedIn}">
                <!-- Main content -->
                <div class="content">
                    <!-- Horizontal Form -->
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">Admin Form</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body">
                                <div class="form-group">
                                    <h:outputLabel value="User Name" styleClass="col-sm-2 control-label"/>
                                    <div class="col-sm-4">
                                        <h:inputText value="#{adminBean.userName}" 
                                                     styleClass="form-control"  
                                                     id="userName" 
                                                     required="true"
                                                     requiredMessage="User Name is required"                                              
                                                     tabindex="1">
                                            <f:ajax event="click" render="userName"/>
                                        </h:inputText>
                                    </div>
                                    <h:message for="userName" styleClass="col-sm-4" style="color:red"/>
                                </div>
                                <br /> 
                                <br />
                                <div class="form-group">
                                    <h:outputLabel value="Password" styleClass="col-sm-2 control-label"/>
                                    <div class="col-sm-4">
                                        <h:inputText value="#{adminBean.admin.password}" 
                                                     styleClass="form-control"
                                                     id="password"
                                                     required="true"
                                                     requiredMessage="Password is required"  
                                                     tabindex="2">
                                            <f:ajax event="click" render="password"/>
                                         </h:inputText>
                                    </div>
                                    <h:message for="password" styleClass="col-sm-4" style="color:red"/>
                                </div> 
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <h:commandButton tabindex="3" 
                                                 value="Save" 
                                                 action="#{adminBean.addAdmin()}" 
                                                 style="width:95px"
                                                 styleClass="btn btn-info btn-flat">
                                    <f:ajax execute="@form" render="@form"/>
                                </h:commandButton>
                                <h:commandButton tabindex="3" 
                                                 value="Cancel" 
                                                 action="/pages/admin/admin.jsf?faces-redirect=true"
                                                 style="width:95px"
                                                 styleClass="btn btn-default btn-flat pull-right"/>   
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
