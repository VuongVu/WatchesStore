<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>AdminLW | Log in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- CSS -->
    <h:outputStylesheet library="css" name="loginStyle.css"></h:outputStylesheet> 
</h:head>
<h:body>
    <h:form prependId="false" rendered="#{loginBean.adminloggedIn}">
        <div class="main">
            <div class="login">
                    <div align="center">    
                        <h:outputText value="You are logged!" style="font-size:1.2em; font-family:'BreeSerif-Regular'"/>
                    </div>
            </div>                
        </div>
    </h:form>
    <h:form prependId="false" rendered="#{not loginBean.adminloggedIn}">
    <div class="main">
        <div class="login">
            <div class="login-top">
                <h:graphicImage library="images" name="p.png" />
            </div>
            <h1>Admin Login</h1>
            <div class="login-bottom">
                <div>
                    <h:outputText value="User name" />
                    <h:inputText id="userName"
                                 required="true"
                                 requiredMessage="User name is required!"
                                 placeholder="User name"
                                 tabindex="1" 
                                 value="#{loginBean.adminUsername}">    
                    <f:ajax event="click" render="userName"></f:ajax>
                    </h:inputText>
                    <h:message for="userName"/>
                    <br />                                         
                    <br/>
                    <h:outputText value="Password" /> 
                    <h:inputSecret id="password"
                                required="true"
                                requiredMessage="Password is required"
                                validatorMessage="Password should be of length from 6 to 45 chars"
                                placeholder="Password"
                                tabindex="2"
                                value="#{loginBean.adminPassword}"
                                >
                     <f:validateLength minimum="6" maximum="45" for="password"/>
                     <f:ajax event="click" render="password"></f:ajax>
                     </h:inputSecret>
                     <h:message for="password"/> 
                     <br />
                     <br />
                    <h:commandButton id="loginButton"
                                     action="#{loginBean.adminLogin()}"
                                     value="Login">
                    <f:ajax event="action" execute="@form" render="@form"></f:ajax>
                    </h:commandButton>
                    <p:messages for="loginButton" />                    
                </div>
             </div>
        </div>
    </div>
    <div class="footer">
        <p> All rights reserved | Design by <a href="index.jsf">LuxuryWatces.</a></p>
    </div>                 
    </h:form>
</h:body>
</html>
