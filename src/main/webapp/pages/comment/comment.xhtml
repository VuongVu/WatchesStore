<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="/templates/adminBasePage.xhtml">
        <ui:define name="title">
            <title>Admin | Comment</title>
        </ui:define>
        <ui:define name="body-content">
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <h1>
                        Comment Table
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
                        <li><a href="#">Tables</a></li>
                        <li class="active">Comment Table</li>
                    </ol>
                </div>
                <!-- Main content -->
                <div class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">List Comment</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <h:form prependId="false" rendered="#{not loginBean.adminloggedIn}">
                                    <div align="center">
                                        <h3>Please <a href="http://localhost:8080/WatchesStore/pages/admin-login.jsf">login</a> to access this page</h3>
                                    </div>                                
                                </h:form>
                                <h:form prependId="false" rendered="#{loginBean.adminloggedIn}">
                                <h:dataTable rendered="#{not empty categoryBean.categories}" value="#{commentBean.findAllComment()}" var="c" id="table1" role="grid"
                                             styleClass="table table-bordered table-striped">
                                     <h:column>                 
                                        <f:facet name="header">Customer ID</f:facet>                   
                                        <h:outputText value="#{c.customer.customerId}" />
                                     </h:column>
                                     <h:column>
                                        <f:facet name="header">Product ID</f:facet>
                                        <h:outputText value="#{c.product.productId}" />
                                     </h:column>
                                     <h:column>
                                        <f:facet name="header">Title</f:facet>
                                        <h:outputText value="#{c.title}" />
                                     </h:column>
                                    <h:column>
                                        <f:facet name="header">Content</f:facet>
                                        <h:outputText value="#{c.content}" />
                                     </h:column>
                                     <h:column>
                                        <f:facet name="header">Rating</f:facet>
                                        <p:rating value="#{c.rating}" readonly="true" cancel="false"></p:rating>
                                     </h:column>
                                     <h:column>
                                        <f:facet name="header">Date create</f:facet>
                                        <h:outputText value="#{c.date_create}" />
                                     </h:column>
                                     <h:column>
                                        <f:facet name="header">Options</f:facet>
                                        
                                        <h:commandButton styleClass="btn btn-block btn-danger btn-flat" 
                                                         style="width:95px" 
                                                         value="Delete" 
                                                         type="submit"
                                                         onclick="return confirm('Are you sure to delete it?')" 
                                                         action="#{commentBean.deleteComment(c)}" >
                                            <f:ajax render="@all"></f:ajax>
                                        </h:commandButton>
                                     </h:column>
                                </h:dataTable>
                           
                                
                                </h:form>
                            </div>
                            <!-- /.box-body --> 
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row --> 
                </div>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
        </ui:define>
    </ui:composition>
</h:body>
</html>
