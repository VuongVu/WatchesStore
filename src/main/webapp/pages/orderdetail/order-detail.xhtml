<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="/templates/adminBasePage.xhtml">
        <ui:define name="title">
            <title>Admin | Order Detail</title>
        </ui:define>
        <ui:define name="body-content">
            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <h1>
                        Order Detail Table
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
                        <li><a href="#">Tables</a></li>
                        <li class="active">Order Detail Table</li>
                    </ol>
                </div>
                <!-- Main content -->
                <div class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">List Order Detail</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <h:form prependId="false" rendered="#{not loginBean.adminloggedIn}">
                                    <div align="center">
                                        <h3>Please <a href="http://localhost:8080/LuxuryWatches/pages/admin-login.jsf">login</a> to access this page</h3>
                                    </div>
                                </h:form>
                                <h:form prependId="false" rendered="#{loginBean.adminloggedIn}">
                                <h:dataTable rendered="#{not empty orderDetailBean.orderDetails}" value="#{orderDetailBean.orderDetails}" var="o" id="table1" role="grid"
                                             styleClass="table table-bordered table-striped">
                                     <h:column>                 
                                        <f:facet name="header">Id</f:facet>                   
                                        <h:outputText value="#{o.orderDetailId}" />
                                     </h:column>
                                     <h:column>                 
                                        <f:facet name="header">Product</f:facet>                   
                                        <h:outputText value="#{o.product.productName}" />
                                     </h:column>
                                     <h:column>
                                        <f:facet name="header">Price Per Unit</f:facet>
                                        <h:outputText value="#{o.price}" >
                                        </h:outputText>
                                     </h:column>
                                     <h:column>
                                        <f:facet name="header">Quantity</f:facet>
                                        <h:outputText value="#{o.quantity}" />
                                     </h:column>
                                     <h:column>
                                        <f:facet name="header">Discount</f:facet>
                                        <h:outputText value="#{o.discount}" />
                                     </h:column>
                                     <h:column>
                                        <f:facet name="header">Bill Date</f:facet>
                                        <h:outputText value="#{o.billDate}" />
                                     </h:column>
                                     <h:column>
                                        <f:facet name="header">Order Id</f:facet>
                                        <h:outputText value="#{o.order.orderId}" />
                                     </h:column>
                                     <h:column>
                                        <f:facet name="header">Options</f:facet>
                                        <h:commandButton styleClass="btn btn-block btn-info btn-flat"
                                                         style="width:95px" 
                                                         value="Edit" 
                                                         action="#{orderDetailBean.editAction(o)}" >
                                        </h:commandButton>
                                        <!-- <h:commandButton styleClass="btn btn-block btn-danger btn-flat" 
                                                         style="width:95px" 
                                                         value="Delete" 
                                                         type="submit"
                                                         onclick="return confirm('Are you sure to delete it?')" 
                                                         action="#" >
                                            <f:ajax render="@all"></f:ajax>
                                        </h:commandButton> -->
                                     </h:column>
                                </h:dataTable>
                           
                                <h:panelGroup rendered="#{empty orderDetailBean.orderDetails}" styleClass="table table-bordered table-striped">
                                        <p>Order Detail is empty! </p>
                                </h:panelGroup>
                                </h:form>
                            </div>
                            <!-- /.box-body --> 
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row --> 
                </div>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->
        </ui:define>
    </ui:composition>
</h:body>
</html>
