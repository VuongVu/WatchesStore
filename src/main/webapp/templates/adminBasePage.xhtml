<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- CSS -->
    <!-- Bootstrap 3.3.5 -->
    <h:outputStylesheet name="admin/bootstrap/css/bootstrap.min.css"></h:outputStylesheet>
    <!-- Font Awesome -->
    <h:outputStylesheet name="admin/bootstrap/css/font-awesome.min.css"></h:outputStylesheet>
    <!-- Ionicons -->
    <h:outputStylesheet name="admin/bootstrap/css/ionicons.min.css"></h:outputStylesheet>
    <!-- DataTables -->
    <h:outputStylesheet name="admin/plugins/datatables/dataTables.bootstrap.css"></h:outputStylesheet>
    <!-- Theme style -->
    <h:outputStylesheet name="admin/dist/css/AdminLTE.min.css"></h:outputStylesheet>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <h:outputStylesheet name="admin/dist/css/skins/_all-skins.min.css"></h:outputStylesheet>
    <!-- iCheck -->
    <h:outputStylesheet name="admin/plugins/iCheck/flat/blue.css"></h:outputStylesheet>
    <!-- Morris chart -->
    <h:outputStylesheet name="admin/plugins/morris/morris.css"></h:outputStylesheet>
    <!-- jvectormap -->
    <h:outputStylesheet name="admin/plugins/jvectormap/jquery-jvectormap-1.2.2.css"></h:outputStylesheet>
    <!-- Date Picker -->
    <h:outputStylesheet name="admin/plugins/datepicker/datepicker3.css"></h:outputStylesheet>
    <!-- Daterange picker -->
    <h:outputStylesheet name="admin/plugins/daterangepicker/daterangepicker-bs3.css"></h:outputStylesheet>
    <!-- bootstrap wysihtml5 - text editor -->
    <h:outputStylesheet name="admin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css"></h:outputStylesheet>
    <!-- Java Script -->
    <!-- jQuery 2.1.4 -->
    <h:outputScript name="admin/plugins/jQuery/jQuery-2.1.4.min.js"></h:outputScript>
    <!-- jQuery UI 1.11.4 -->
    <h:outputScript name="admin/plugins/jQuery/jquery-ui.min.js"></h:outputScript>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <h:outputScript name="admin/bootstrap/js/conflict.js"></h:outputScript>
    <!-- Bootstrap 3.3.5 -->
    <h:outputScript name="admin/bootstrap/js/bootstrap.min.js"></h:outputScript>
    <!-- Sparkline -->
    <h:outputScript name="admin/plugins/sparkline/jquery.sparkline.min.js"></h:outputScript>
    <!-- jvectormap -->
    <h:outputScript name="admin/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></h:outputScript>
    <h:outputScript name="admin/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></h:outputScript>
    <!-- jQuery Knob Chart -->
    <h:outputScript name="admin/plugins/knob/jquery.knob.js"></h:outputScript>
    <!-- daterangepicker -->
    <h:outputScript name="admin/plugins/daterangepicker/moment.min.js"></h:outputScript>
    <h:outputScript name="admin/plugins/daterangepicker/daterangepicker.js"></h:outputScript>
    <!-- datepicker -->
    <h:outputScript name="admin/plugins/datepicker/bootstrap-datepicker.js"></h:outputScript>
    <!-- Bootstrap WYSIHTML5 -->
    <h:outputScript name="admin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></h:outputScript>
    <!-- Slimscroll -->
    <h:outputScript name="admin/plugins/slimScroll/jquery.slimscroll.min.js"></h:outputScript>
    <!-- Preview Image -->
    <h:outputScript library="js" name="previewImage.js"></h:outputScript>
    <!-- FastClick -->
    <h:outputScript name="admin/plugins/fastclick/fastclick.min.js"></h:outputScript>
    <!-- DataTables -->
    <h:outputScript name="admin/plugins/datatables/jquery.dataTables.min.js"></h:outputScript>
    <h:outputScript name="admin/plugins/datatables/dataTables.bootstrap.min.js"></h:outputScript>
    <h:outputScript name="admin/plugins/datatables/dataTables.js"></h:outputScript>
    <!-- AdminLTE App -->
    <h:outputScript name="admin/dist/js/app.min.js"></h:outputScript>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <h:outputScript name="admin/dist/js/pages/dashboard.js"></h:outputScript>
    <!-- AdminLTE for demo purposes -->
    <h:outputScript name="admin/dist/js/demo.js"></h:outputScript>
    <!-- Morris.js charts -->
    <h:outputScript name="admin/plugins/jQuery/raphael-min.js"></h:outputScript>
    <h:outputScript name="admin/plugins/morris/morris.min.js"></h:outputScript>
</h:head>
<h:body styleClass="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <!--                         -->
            <!--        T I T L E        -->
            <!--                         -->
            <div id="title">
                <ui:insert name="title">
                </ui:insert>
            </div>
            <div id="body-container">
                <!--                         -->
                <!--       H E A D E R       -->
                <!--                         -->
                <div id="body-header">
                    <ui:insert name="body-header">
                        <ui:include src="/fragments/admin-header.xhtml">
                        </ui:include>        
                    </ui:insert>
                </div>
                <!--                         -->
                <!--        B O D Y          -->
                <!--                         -->
                <div id="body-content">
                    <!--                        -->
                    <!--   APPLICATION CONTENT  -->
                    <!--                        -->
                    <ui:insert name="body-content">
                    </ui:insert>
                </div>
                <!--                        -->
                <!--      F O O T E R       -->
                <!--                        -->
                <div id="body-footer">
                    <ui:insert name="body-footer" >
                        <ui:include src="/fragments/admin-footer.xhtml">
                        </ui:include>
                    </ui:insert>
                </div>
            </div>
        </div>
</h:body>
</html>
