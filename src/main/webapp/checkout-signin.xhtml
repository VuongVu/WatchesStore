<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/basePage.xhtml">
                
    <ui:define name="title">
       <title>Checkout Signin</title>
    </ui:define>
    
    <ui:define name="body-content">
   
        <!-- MAIN-CONTENT-SECTION START -->
        <section class="main-content-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <!-- BSTORE-BREADCRUMB START -->
                        <div class="bstore-breadcrumb">
                            <a href="index.xhtml">HOMe</a>
                            <span><i class="fa fa-caret-right   "></i></span>
                            <span>Sign in / Register</span>
                        </div>
                        <!-- BSTORE-BREADCRUMB END -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h2 class="page-title">Sign in / Register</h2>
                    </div>  
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <!-- SHOPING-CART-MENU START -->
                        <div class="shoping-cart-menu">
                            <ul class="step">
                                <li class="step-todo first step-done">
                                    <span><a href="cart.xhtml">01. Summary</a></span>
                                </li>
                                <li class="step-current second">
                                    <span>02. Sign in</span>
                                </li>
                                <li class="step-todo third">
                                    <span>03. Address</span>
                                </li>
                                <li class="step-todo four">
                                    <span>04. Shipping</span>
                                </li>
                                <li class="step-todo last" id="step_end">
                                    <span><em>05.</em> Payment</span>
                                </li>
                            </ul>                                   
                        </div>
                        <!-- SHOPING-CART-MENU END -->
                    </div>
                     <h:form prependId="false" rendered="#{loginBean.loggedIn==false}">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <!-- CREATE-NEW-ACCOUNT START -->
                        <div class="create-new-account">
                            <div class="new-account-box primari-box" id="create-new-account">
                                <h3 class="box-subheading">Create an account</h3>
                                <div class="form-content">
                                    <p>Please enter your information to create an account.</p>
                                    <div class="form-group primary-form-group">
                                        <h:outputLabel value="Email address" for="email"  />
                                        <h:inputText value="#{customerBean.email}" id="email" styleClass="form-control input-feild" required="true" requiredMessage="Email is required!"/>
                                        <p:message for="email"></p:message>
                                    </div>
                                    <div class="form-group primary-form-group">
                                        <h:outputLabel value="Password" for="password"  />
                                        <h:inputSecret value="#{customerBean.customer.password}" id="password"  styleClass="form-control input-feild" required="true" requiredMessage="Password is required!" validatorMessage="Password contain at least 6 chars">
                                        	
                                        </h:inputSecret>
                                        <p:message for="password"></p:message>
                                    </div>
                                    <div class="form-group primary-form-group">
                                        <h:outputLabel value="Name" for="name"  />
                                        <h:inputText value="#{customerBean.customer.fullName}" id="name"  styleClass="form-control input-feild" required="true" requiredMessage="Name is required!">
                                        	
                                       	</h:inputText>
                                        <p:message for="name"></p:message>
                                    </div>
                                    <div class="submit-button">
                                        <h:commandLink action="#{customerBean.registerCheckout()}" id="SubmitCreate" class="btn main-btn">
                                            <span>
                                                <i class="fa fa-user submit-icon"></i>
                                                Create an account
                                            </span>
                                            <f:ajax execute="@form" render="@form"></f:ajax>                                  
                                        </h:commandLink>
                                        
                                    </div>
                                </div>
                            </div>                        
                        </div>
                        <!-- CREATE-NEW-ACCOUNT END -->
                    </div>
                    </h:form>
                    <h:form prependId="false" rendered="#{loginBean.loggedIn==false}">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <!-- REGISTERED-ACCOUNT START -->
                        <div class="primari-box registered-account">
                            <div class="new-account-box" id="accountLogin">
                                <h3 class="box-subheading">Already registered?</h3>
                                <div class="form-content">
                                	<p:messages for="loginButton" />
                                    <div class="form-group primary-form-group">
                                        <h:outputLabel value="Email address" for="loginemail"  />
                                        <h:inputText value="#{loginBean.email}" id="loginemail" styleClass="form-control input-feild" required="true" requiredMessage="Email is required"/>
                                        <p:message for="loginemail"></p:message>
                                    </div>
                                    <div class="form-group primary-form-group">
                                        <h:outputLabel value="Password" for="loginpassword"  />
                                        <h:inputSecret value="#{loginBean.password}" id="loginpassword" styleClass="form-control input-feild" required="true" requiredMessage="Password is required"/>
                                        <p:message for="loginpassword"></p:message>
                                    </div>
                                    
                                    <div class="forget-password">
                                        <p><a href="#">Forgot your password?</a></p>
                                    </div>
                                    <div class="submit-button">
                                        <h:commandLink action="#{loginBean.userLoginCheckout()}" value="" class="btn main-btn">
                                        <span>
                                            <i class="fa fa-lock submit-icon"></i>
                                             Sign in
                                        </span>
                                        <f:ajax execute="@form" render="@form"></f:ajax>
                                        </h:commandLink>
                                    </div>
                                </div>
                                
                            </div>                         
                        </div>
                        <!-- REGISTERED-ACCOUNT END -->
                    </div>     
                    </h:form>         
                </div>
            </div>
        </section>
        <!-- MAIN-CONTENT-SECTION END -->
    </ui:define>
    
</ui:composition>
